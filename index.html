<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度条效果</title>
    <style>
      /* 隐藏原生checkbox */
      .custom-checkbox {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* 自定义checkbox标签样式 */
      .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 28px;

        transition: all 0.2s ease;
        position: relative;
        user-select: none;
      }

      /* 自定义checkbox容器 */
      .checkbox-custom {
        width: 24px;
        height: 24px;
        border: 2px solid #666;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.2s ease;
      }

      /* 未选中状态显示叉号 */
      .custom-checkbox:not(:checked) + .checkbox-label .checkbox-custom {
        background-color: #ffebee;
        border-color: #ff5252;
      }

      .custom-checkbox:not(:checked) + .checkbox-label .checkbox-custom::before {
        content: "×";
        color: #ff5252;
      }

      /* 选中状态显示对号 */
      .custom-checkbox:checked + .checkbox-label .checkbox-custom {
        background-color: #e8f5e9;
        border-color: #4caf50;
      }

      .custom-checkbox:checked + .checkbox-label .checkbox-custom::before {
        content: "✓";
        color: #4caf50;
      }

      /* 悬停效果 */
      .checkbox-label:hover {
        background-color: #f0f0f0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .custom-checkbox:not(:checked) + .checkbox-label:hover .checkbox-custom {
        border-color: #ff1744;
        background-color: #fde0e6;
      }

      .custom-checkbox:checked + .checkbox-label:hover .checkbox-custom {
        border-color: #45a049;
        background-color: #dcfce7;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="hobby1" name="hobby" value="watermelon" class="custom-checkbox" checked />
    <label for="hobby1" class="checkbox-label">
      <span class="checkbox-custom"></span>
    </label>
  </body>
</html>
